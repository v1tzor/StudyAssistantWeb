name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate assetlinks.json
        env:
          SHA256_CERT: ${{ secrets.SHA256_CERT }}
        run: |
          mkdir -p .well-known
          sed "s|\${SHA256_CERT}|$SHA256_CERT|g" .well-known/assetlinks.json.template > .well-known/assetlinks.json

      - name: Deploy via Pages Action
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
