name: Build Pages with secret

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate assetlinks.json
        env:
          SHA256_CERT: ${{ secrets.SHA256_CERT }}
        run: |
          mkdir -p .well-known
          sed "s|\${SHA256_CERT}|${{ secrets.SHA256_CERT }}|g" .well-known/assetlinks.json.template > .well-known/assetlinks.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
